language: cpp
compiler:
  - gcc
  - clang

git:
  submodules: false

# whitelist
branches:
  only:
    - travis

# Install pre-reqs
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq build-essential python-psutil libfuse-dev git-all libicu-dev
  - wget http://www.cmake.org/files/v2.8/cmake-2.8.12.tar.gz
  - tar xf cmake-2.8.12.tar.gz
  - cd cmake-2.8.12
  - ./bootstrap
  - make
  - sudo make install
  - cd ..

# Run the Build script
install:
  - cmake -HMaidSafe -Bbuild_maidsafe

# Run Tests
after_script:
  - cd build_maidsafe
  - cmake ..
